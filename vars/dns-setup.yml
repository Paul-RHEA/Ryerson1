---

dns_port: 53

dns_caching_dns: no # if yes tries to connect and download /hitns/root

# A list of zones and properties per zone.
dns_zones:
  - name: localhost
    soa: localhost
    serial: 1
    refresh: 604800
    rety: 86400
    expire: 2419200
    ttl: 604800
    records:
      - name: "@"
        type: NS
        value: localhost.
      - name: "@"
        value: 127.0.0.1
      - name: "@"
        type: AAAA
        value: ::1

  - name: 127.in-addr.arpa
    ttl: 604800
    records:
      - name: "@"
        type: NS
        value: localhost.
      - name: 1.0.0
        type: PTR
        value: localhost.

  - name: 0.in-addr.arpa
    records:
      - name: "@"
        type: NS
        value: localhost.

  - name: 255.in-addr.arpa
    records:
      - name: "@"
        type: NS
        value: localhost.

  - name: myisp.ca
    ttl: 604800
    ns:
      - name: ns1.myisp.ca.
    mx:
      - name: mail.myisp.ca.
    records:
      - name: ns1
        value: "{{dns_ip }}"
      - name: mail
        value: "{{ mail_ip }}"

  - name: kernelcars.com
    ttl: 604800
    ns:
      - name: ns1.kernelcars.com.
    mx:
      - name: mail.kernelcars.com.
    records:
      - name: ns1
        value: "{{dns_ip }}"
      - name: mail
        value: "{{ mail_ip }}"
      - name: intranet
        value: "{{ wp_ip }}"
      - name: info
        value: "{{ wp_ip }}"
      - name: www
        value: "{{ wp_ip }}"
      - name: splunk
        value: {{ splunk_ip }}

  - name: attacker.com
    ttl: 604800
    ns:
      - name: ns1.attacker.com.
    mx:
      - name: mail.attacker.com.
    records:
      - name: ns1
        value: "{{dns_ip }}"
      - name: mail
        value: "{{ mail_ip }}"
      - name: gophish
        value: "{{ gophish_ip }}"

  - name: citef.int
    ttl: 604800
    ns:
      - name: ns1.citef.int.
    mx:
      - name: mail.citef.int.
    records:
      - name: ns1
        value: "{{dns_ip }}"
      - name: mail
        value: "{{ mail_ip }}"
      - name: www
        value: "{{ wp_ip }}"

  - name: besthostingever.com
    ttl: 604800
    ns:
      - name: ns1.citef.int.
    mx:
      - name: mail.citef.int.
    records:
      - name: ns1
        value: "{{dns_ip }}"
      - name: mail
        value: "{{ mail_ip }}"
      - name: @
        value: "{{ wp_ip }}"

# An optional list of acls to allow recursion. ("any" and "none" are always available.)
dns_allow_recursion:
  - none

# An optional list of IPv4 on which the DNS server will listen. ("any" and "none" are always available.)
dns_options_listen_on:
  - 'any'

# A optional list of IPv6 on which the DNS server will listen. ("any" and "none" are always available.)
dns_options_listen_on_v6:
  - 'none'

# An optional list of IP which are allowed to query the server. ("any" and "none" are always available.)
# Default: "any"
# dns_options_allow_query:
#  - 'any'
#  - '127.0.0.1'

# An optional list of IP which are allowed to run a AXFR query. ("any" and "none" are always available.)
# Default: "none"
